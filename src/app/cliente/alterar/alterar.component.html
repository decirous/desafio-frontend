<div class="card">
    <div class="card-body">
        <h4>Alterar Cliente</h4>
      <form [formGroup]="alterarClienteForm">
        <div class="col-md-6 col-md-offset-3">
  
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" formControlName="nome" (keyup)="cacheForm('nome', nome.value)"  #nome>
          </div>
          <div *ngIf="alterarClienteForm.controls['nome'].invalid
                && (alterarClienteForm.controls['nome'].dirty
                || alterarClienteForm.controls['nome'].touched)"
                class="alert alert-danger">
            <div *ngIf="alterarClienteForm.controls['nome'].errors?.required">
              O campo 'Nome' é obrigatório.
            </div>
          </div>
  
          <div class="form-group" style="padding-top: 20px;">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" (keyup)="cacheForm('email', email.value)" #email>
          </div>
          <div *ngIf="alterarClienteForm.controls['email'].invalid
                && (alterarClienteForm.controls['email'].dirty
                || alterarClienteForm.controls['email'].touched)"
                class="alert alert-danger">
            <div *ngIf="alterarClienteForm.controls['email'].errors?.required">
              O campo 'Cargo' é obrigatório.
            </div>
          </div>
  
          <div class="form-group" style="padding-top: 50px;">
            <button (click)="alterarCliente(nome.value, email.value)"
              class="btn btn-primary"
              [disabled]="alterarClienteForm.pristine || alterarClienteForm.invalid">
               Alterar
            </button>
            <button (click)="voltar()"
              class="btn btn-default">
               Voltar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
